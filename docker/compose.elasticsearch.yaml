services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.3.0
    container_name: theme-extractor-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9200 >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  postgres:
    image: postgres:18
    container_name: theme-extractor-postgres
    profiles: ["postgres"]
    environment:
      - POSTGRES_USER=theme_extractor
      - POSTGRES_PASSWORD=theme_extractor
      - POSTGRES_DB=theme_extractor
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U theme_extractor -d theme_extractor"]
      interval: 10s
      timeout: 5s
      retries: 20

volumes:
  elasticsearch-data:
  postgres-data:
