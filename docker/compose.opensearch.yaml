services:
  opensearch:
    image: opensearchproject/opensearch:2.17.1
    container_name: theme-extractor-opensearch
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g
      - DISABLE_INSTALL_DEMO_CONFIG=true
      - DISABLE_SECURITY_PLUGIN=true
    ports:
      - "9201:9200"
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9200 >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  postgres:
    image: postgres:18
    container_name: theme-extractor-postgres
    profiles: ["postgres"]
    environment:
      - POSTGRES_USER=theme_extractor
      - POSTGRES_PASSWORD=theme_extractor
      - POSTGRES_DB=theme_extractor
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U theme_extractor -d theme_extractor"]
      interval: 10s
      timeout: 5s
      retries: 20

volumes:
  opensearch-data:
  postgres-data:
